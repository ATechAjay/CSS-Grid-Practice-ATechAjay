<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example-6 on CSS Grid!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
        font-size: 55px;
      }

      .parent {
        display: grid;
        height: 100vh;
        grid-template-rows: repeat(3,1fr);
        grid-template-columns: repeat(3,1fr);
      }

      div:nth-child(1) {
        background: red;
        grid-column: 1/3;

      }
      div:nth-child(2) {
        background: aqua;

      }
      div:nth-child(3) {
        background: green;
        grid-column: 1/4;
      }
      div:nth-child(4) {
        background: purple;
      }
      div:nth-child(5) {
        background: orange;
      }
      div:nth-child(6) {
        background: #0099ff;
      }

      }
    </style>
  </head>

  <body>
    <section class="parent">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </section>
  </body>
</html>
